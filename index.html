<html>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> AngularJS Range Slider</title>
  
  <script type="text/javascript" src="./js/angular.min.js"></script>
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/slider.css">
  <script type="text/javascript" src="./js/bootstrap-slider.js"></script>
  <style type="text/css">


    div#mySlider {
        margin-top: 5px;
        margin-left: 15px;
    }

    .pointer {
        cursor: pointer;
    }
  </style>
  


<script type="text/javascript" src="./js/app.js"></script>


</head>
<body>
    <div ng-app="myApp" style="margin-top:100px;">

            


            <div id="mySlider" class="pointer">
                    <div bootstrap-slider="true" ng-model="index" min="0" max="15000" milestones="1000,5000,10000" steps="50,100,500,1000" ></div>
            </div>



       
    </div>
</body>
</html>
